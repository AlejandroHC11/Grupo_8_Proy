<div class="form-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0);">Hola, {{fullName}} - {{roleMostrar}} - {{primarySid}}</a>
            <!-- Aquí puedes añadir un botón para colapsar la sidebar si lo necesitas -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Aquí puedes añadir tu menú de navegación si tienes más elementos -->
        </div>
    </nav>
    <form [formGroup]="signUpFormComponent">

        <div class="form-group pt-3">
            <div class="input-field" [class.error]="signUpFormComponent.controls['firstName'].dirty && signUpFormComponent.hasError('required','firstName')">
                <span class="fa fa-user p-2"></span>
                <input formControlName="firstName" type="text" placeholder="FirstName">
            </div>
        </div>
        <small  *ngIf="signUpFormComponent.controls['firstName'].dirty && signUpFormComponent.hasError('required','firstName')" class="text-danger">*FirstName is required</small>
        <div class="form-group pt-3">
            <div class="input-field" [class.error]="signUpFormComponent.controls['lastName'].dirty && signUpFormComponent.hasError('required','lastName')">
                <span class="fa fa-user p-2"></span>
                <input formControlName="lastName" type="text" placeholder="LastName">
            </div>
        </div>
        <small *ngIf="signUpFormComponent.controls['lastName'].dirty && signUpFormComponent.hasError('required','lastName')" class="text-danger">*LastName is required</small>
        <div class="form-group pt-3">
            <div class="input-field" [class.error]="signUpFormComponent.controls['dni'].dirty && signUpFormComponent.hasError('required','dni')">
                <span class="fa fa-user p-2"></span>
                <input formControlName="dni" type="text" placeholder="Dni">
            </div>
        </div>
        <small  *ngIf="signUpFormComponent.controls['dni'].dirty && signUpFormComponent.hasError('required','dni')" class="text-danger">*Dni is required</small>
        
        <div class="form-group pt-3">
            <div class="input-field" [class.error]="signUpFormComponent.controls['direccion'].dirty && signUpFormComponent.hasError('required','direccion')">
                <span class="fa fa-user p-2"></span>
                <input formControlName="direccion" type="text" placeholder="Direccion">
            </div>
        </div>
        <small *ngIf="signUpFormComponent.controls['direccion'].dirty && signUpFormComponent.hasError('required','direccion')" class="text-danger">*Adress empty</small>

        
        <div class="form-group pt-3">
            <div class="input-field" [class.error]="signUpFormComponent.controls['email'].dirty && signUpFormComponent.hasError('required','email')">
                <span class="fa fa-user p-2"></span>
                <input formControlName="email"  type="text" placeholder="Email">
            </div>
        </div>                        
        <small *ngIf="signUpFormComponent.controls['email'].dirty && signUpFormComponent.hasError('required','email')" class="text-danger">*Email is required </small>
        <div class="form-group pt-3">
            <span class="fa fa-user p-2"></span>
             <select formControlName="role" id="role">

                <option *ngIf="roleMostrar === 'Inversionista'" value="Inversionista">Inversionista</option>
                <option *ngIf="roleMostrar === 'Inversionista' "  value="JefePrestamista">Jefe Prestamista</option>
                <option *ngIf="roleMostrar === 'Inversionista' || 'JefePrestamista'" value="Prestamista">Prestamista</option>
                <option value="Prestatario">Prestatario</option>
            </select> 
        </div> 
        <div class="form-group pt-3">
            <span class="fa fa-user p-2"></span>
             <select formControlName="sede" id="sede">
                <option value="LimaNorte">Lima Norte</option>
                <option value="LimaSur">Lima Sur</option>
                <option value="LimaCentro">Lima Centro</option>
            </select> 
        </div>
        
        <div class="form-group pt-3">
            <div class="input-field" [class.error]="signUpFormComponent.controls['userName'].dirty && signUpFormComponent.hasError('required','userName')">
                <span class="fa fa-user p-2"></span>
                <input formControlName="userName" type="text" placeholder="Username">
            </div>
        </div>  
        <small *ngIf="signUpFormComponent.controls['userName'].dirty && signUpFormComponent.hasError('required','userName')" class="text-danger">*Username is required</small> 
                                
        <div class="form-group pt-3">
            <div class="input-field" [class.error]="signUpFormComponent.controls['password'].dirty && signUpFormComponent.hasError('required','password')">
                <span class="fa fa-lock p-2"></span>
                <input formControlName="password" [type]="type" placeholder="Password">
                <span (click)="hideShowPass()"  class="fa {{eyeIcon}}"></span>
            </div>
        </div> 
        <small *ngIf="signUpFormComponent.controls['password'].dirty && signUpFormComponent.hasError('required','password')" class="text-danger">*Password is required >7 characters, capital letters and special characters *.$,#</small>                      
        <button type="submit" class="btn btn-dark btn-block mt-4 w-100" (click)="onSingup()">Registrar</button>
    </form>   
    
</div>
